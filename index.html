<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      .row {
        margin-left: 0;
        margin-right: 0;
        margin-top: 0;
      }

      .hidden {
        display: none;
      }
    </style>
    <title>HTML Form Task!</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <form class="row g-3" onsubmit="getData()" id="my-form">
      <div class="col-md-4">
        <label for="inputFirstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="inputFirstName" required />
      </div>
      <div class="col-md-4">
        <label for="inputLastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="inputLastName" required />
      </div>
      <div class="col-8">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-md-4">
        <label for="inputCountry" class="form-label">Country</label>
        <input type="text" class="form-control" id="inputCountry" />
      </div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState" required />
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        Gender:
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="Female" />Female
        <input type="radio" name="gender" value="Others" />Others
      </div>

      <!-- Food -->
      <div class="div">
        <label>Select The Food You Like: </label>
        <input type="checkbox" id="checkbox1" value="Burger" />
        Burger
        <input type="checkbox" id="checkbox2" value="Pizza" /> Pizza
        <input type="checkbox" id="checkbox3" value="Pasta" /> Pasta
        <input type="checkbox" id="checkbox4" value="Biryani" /> Biryani
        <input type="checkbox" id="checkbox5" value="North Indian" /> North
        Indian
        <p id="p1"></p>
      </div>

      <!-- end of Food -->

      <!-- table -->
      <table class="table hidden">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Pincode</th>
            <th scope="col">Gender</th>
            <th scope="col">Food</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

      <!-- end of table -->

      <div class="col-12">
        <button class="btn btn-primary">Sign in</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
